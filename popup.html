<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>README Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 350px;
      font-family: 'Inter', sans-serif;
      overflow-y: auto;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body class="bg-gray-50 p-4 text-gray-800">
  <div class="flex flex-col items-center">
    <h1 class="text-xl font-bold text-purple-700 mb-4">GitHub README Generator</h1>
    
    <div id="status-message" class="mb-4 text-sm text-center text-gray-600">
      Click 'Generate README' on a GitHub repository page.
    </div>

    <div class="w-full mb-4">
      <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API Key" autocomplete="off" 
        class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <button id="saveApiKeyBtn"
        class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Save API Key
      </button>
    </div>

    <input type="text" id="repoUrl" placeholder="GitHub Repo URL (e.g., https://github.com/user/repo)"
      class="w-full p-2 border border-gray-300 rounded-md mb-4 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
      disabled />

    <button id="generateBtn"
      class="w-full flex items-center justify-center gap-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
      <span id="btn-text">Generate README</span>
      <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
    </button>

    <button id="retryBtn"
      class="hidden w-full mt-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50">
      Retry
    </button>

    <div id="error-message"
      class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded-md text-sm w-full">
      Model is busy or failed. Try again later.
    </div>

    <div id="readme-output" class="hidden mt-4 w-full">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Generated README.md:</h2>
      <textarea id="readmeContent"
        class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-sm h-48 resize-y" readonly></textarea>
      <button id="copyBtn"
        class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        Copy to Clipboard
      </button>
      <button id="downloadBtn"
        class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
        Download README.md
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
